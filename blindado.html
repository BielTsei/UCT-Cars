<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="css/work-film.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <title>UCT Cars</title>
  </head>
  <body>
    <section class="container-work-film">
      <header id="header">
        <a href="/"><img id="logo" src="/assets/logo.png" alt="" /></a>
        <nav id="nav">
          <button
            id="btn-mobile"
            aria-label="Abrir menu"
            aria-haspopup="true"
            aria-expanded="menu"
            aria-expanded="false"
          >
            <span id="hamburguer"></span>
          </button>
          <ul id="menu" role="menu">
            <li><a href="#">Sobre mim</a></li>
            <li><a href="#">Projetos</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
          <button id="btn-voltar"><a href="index.html"><i class="fa-solid fa-house" style="color: #ffffff;"></i></a></button>
        </nav>
    </section>
    <div class="carrousel">
      <div class="list">
        <div
          class="item"
          style="background-image: url(assets/film-resistent-1.png)"
        ></div>
        <div
          class="item"
          style="background-image: url(assets/film-resistent-2.png)"
        ></div>
        <div
          class="item"
          style="background-image: url(assets/film-resistent-3.png)"
        ></div>
        <div
          class="item"
          style="background-image: url(assets/film-resistent-4.png)"
        ></div>
        <div
          class="item"
          style="background-image: url(assets/film-resistent-5.png)"
        ></div>
      </div>
      <div class="arrows">
        <button class="prev">&lt;</button>
        <button class="next">&gt;</button>
      </div>
      <div class="timeRunning"></div>
      
    </div>

    <!-- Link JS Menu -->
    <script src="js/menu.js"></script>
    <!-- Link JS Menu -->

    <script
      src="https://kit.fontawesome.com/9b18817371.js"
      crossorigin="anonymous"
    ></script>

    <script src="js/app.js"></script>
  </body>
</html>
